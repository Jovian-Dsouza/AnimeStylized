dataset:
  root: ../cvpr_dataset
  scene_style: "shinkai"
  face_style: "pa_face"
  batch_size: 4
  num_workers: 0
checkpoint:
  # monitor: dis/d_loss
  save_top_k: -1
  mode: 'min'
logger:
  save_dir: logs
  name: animeganv2
  version: null
model:
  lr_g: 0.00002
  lr_d: 0.00004
  g_adv_weight: 300.
  d_adv_weight: 300.
  con_weight: 1.5
  sty_weight: 2.5
  color_weight: 10.
  tv_weight: 1.
  pre_trained_ckpt: logs/animegan_pre/version_5/checkpoints/epoch=4-step=54.ckpt
  generator_name: AnimeGenerator
  discriminator_name: AnimeDiscriminator
  pretrained_name: VGGCaffePreTrained
trainer:
  gpus: 1
  max_epochs: 50
  benchmark: True
  deterministic: False
  limit_val_batches: 1
  log_every_n_steps: 10
  val_check_interval: 500
